<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes To Seconds Converter</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="M2S">
        <div class="m2sHead">
            <h1>Minutes To seconds</h1>
        </div>
        <div class="m2sVal">
            <input type="number" id="m2s_val1">
        </div>
        <div class="m2sLabel">
            <label for="">Convert minute to seconds now</label>
            <br>
            <p id="m2s_para"></p>
        </div>
        <br>
        <button id="m2s_butn">CONVERT</button>
        <br><br><br>
    </div>



    <script src="script/m2s.js"></script>
</body>
</html>
